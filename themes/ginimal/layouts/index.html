{{ partial "header" . }}

<main>

    <div class="intro">
        <img src="{{ .Site.Params.author.image }}" class="img-circle fade-in one" width="200" height="200" />
        <h1 class="fade-in one">{{ .Site.Params.author.firstName }} {{ .Site.Params.author.lastName }}</h1>
        <h2 class="fade-in two">{{ markdownify .Site.Params.Description1 }}</h2>
        <h2 class="fade-in two">{{ markdownify .Site.Params.Description2 }}</h2>
        <h2 class="fade-in two">{{ markdownify .Site.Params.Description3 }}</h2>
    </div>

</main>

{{ partial "footer" . }}
